---

- name: Fail early if OS is not supported
  ansible.builtin.assert:
    that: ansible_os_family == 'Debian'

- name: Install opencast dependencies
  ansible.builtin.package:
    name:
      - openjdk-17-jre
      - openjdk-21-jre
      - curl
      - ffmpeg-dist
      - netcat
      - elasticsearch-oss
      - tesseract-ocr
      - tesseract-ocr-deu
      # for ingest script
      - python3
      - python3-requests
      - python3-yaml
