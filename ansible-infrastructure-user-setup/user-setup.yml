---
# vim: et:ts=2:sw=2:sts=2

- hosts: all

  vars:
    admins:
      - lars
      - greglogan
    #remove_user:
    #  - lkiesow
    #  - rrolf
    bots:
      - buildbot

  tasks:
    - name: install epel (rh)
      become: true
      package:
        state: present
        name: epel-release
      when: >
        ansible_os_family == 'RedHat'

    - name: install base tools
      become: true
      package:
        state: latest
        name:
          - git
          - htop
          - nload
          - vim
          - zsh

    - name: ensure group wheel exists
      group:
        name: wheel
        state: present

    - name: create opencast admin infra users
      become: true
      user:
        name: '{{ item }}'
        groups: wheel
        append: true
      loop: '{{ admins }}'

    - name: create opencast bot infra users
      become: true
      user:
        name: "{{ item }}"
      loop: "{{ bots }}"
      when: "'qa' in group_names"

    - name: set up admin authorized keys
      become: true
      authorized_key:
        user: '{{ item }}'
        state: present
        key: "{{ lookup('file', 'pub-keys/{{ item }}.pub') }}"
        exclusive: true
      loop: '{{ admins }}'

    - name: set up bot authorized keys
      become: true
      authorized_key:
        user: "{{ item }}"
        state: present
        key: "{{ lookup('file', 'pub-keys/' ~ item ~ '-' ~ \
              inventory_hostname.split('.') | first ~ '.pub' ) }}"
        exclusive: true
      loop: "{{ bots }}"
      when: "'qa' in group_names"

    - name: remove old users
      become: true
      user:
        name: '{{ item }}'
        state: absent
        remove: true
      loop: "{{ remove_user | default([]) }}"
      when: item != ""

    - name: allow wheel to sudo without a password
      become: true
      lineinfile:
        path: /etc/sudoers
        state: present
        regexp: "^%wheel"
        line: "%wheel ALL=(ALL) NOPASSWD: ALL"


    # sshd options
    # do not disable password authentication on ETH servers (for reasonsâ€¦)
    - name: sshd config
      become: true
      lineinfile:
        dest: /etc/ssh/sshd_config
        regexp: '{{item.regexp}}'
        line: '{{item.line}}'
      loop:
        - {'regexp': '^PasswordAuthentication ',
           'line': 'PasswordAuthentication no'}
        - {'regexp': '^GSSAPIAuthentication ',
           'line': 'GSSAPIAuthentication no'}
        - {'regexp': '^PermitRootLogin ',
           'line': 'PermitRootLogin no'}
        - {'regexp': '^KexAlgorithms ',
           'line': 'KexAlgorithms curve25519-sha256@libssh.org,ecdh-sha2-nistp521,ecdh-sha2-nistp384,ecdh-sha2-nistp256,diffie-hellman-group-exchange-sha256'}
        - {'regexp': '^Ciphers ',
           'line': 'Ciphers chacha20-poly1305@openssh.com,aes256-gcm@openssh.com,aes128-gcm@openssh.com,aes256-ctr,aes192-ctr,aes128-ctr'}
        - {'regexp': '^MACs ',
           'line': 'MACs hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,umac-128-etm@openssh.com,hmac-sha2-512,hmac-sha2-256,umac-128@openssh.com'}
      when: "'eth' not in group_names or 'ethz.ch' != ansible_domain"
      notify:
        - reload sshd

    - name: more sshd config
      become: true
      lineinfile:
        dest: /etc/ssh/sshd_config
        regexp: '{{item.regexp}}'
        line: '{{item.line}}'
        backrefs: yes
      loop:
        - {'regexp': '^(HostKey .*ecdsa.*)$',
           'line': '#\1'}
      when: "'eth' not in group_names or 'ethz.ch' != ansible_domain"
      notify:
        - reload sshd


  handlers:
    - name: reload sshd
      become: true
      service:
        name: sshd
        state: reloaded
